<div class="container mt-3">
  <div class="row">
    <div class="col col-12">
      <div class="card border-primary">
        <div class="card-header bg-primary text-white">{{ title }}</div>
        <div class="card-body">

          <div class="row">
            <div class="col col-6">
              <div>
                <label for="name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="name"
                  [(ngModel)]="name"
                />
              </div>
              <div class="mt-3">
                <label for="price">Price</label>
                <input
                  class="form-control"
                  type="number"
                  name="price"
                  id="price"
                  [(ngModel)]="price"
                />
              </div>
              <div class="btn btn-group form-control">
                <button 
                  [routerLink]="'/homerouting'"
                  [queryParams]="{name: name, price: price}"
                  class="btn btn-primary mt-3">
                  Search
                </button>
                <button 
                  [routerLink]="'/homerouting'"
                  [queryParams]="{name: name, price: price}"
                  class="btn btn-danger mt-3"
                  (click)="onSearch()">
                  Search
                </button>
              </div>
            </div>
          </div>

          <table class="table table-hover mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of products" [routerLink]="'/productdetail/'+ item.id">
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{ item.price | number:'1.0-0' | currencyvnd}}</td>
                <td [class]="item.status ? 'text-success' : 'text-danger'">{{item.status ? 'Active' : 'Deactive'}}</td>
              </tr>
            </tbody>
          </table>


        </div>
        <!-- <div class="card-footer">Footer</div> -->
      </div>
    </div>
  </div>
</div>
