<div class="container">
  <div class="row " style="display: flex; justify-content: center;">
    <div class="col col-6 form-sign-style">

      <div class="alert alert-warning" *ngIf="error == -1">
        <button type="button" class="close" data-dismiss="alert"
        aria-hidden="true">&times;</button>
        <strong>Username or password is wrong</strong>
      </div>

      <form>
        <legend class="text-primary fw-bold">Login</legend>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" name="username" id="username"
            #username
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password"
            #password
          >
        </div>
        <div class="form-group mt-3">
          <button
            (click)="onLogin(username.value, password.value)"
            type="submit" class="btn btn-primary form-control">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
