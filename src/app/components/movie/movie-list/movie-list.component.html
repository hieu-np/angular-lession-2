<div class="card border-primary">
  <div class="card-header bg-primary text-white">{{ title }}</div>
  <div class="card-body">
    <table class="table table-striped table-hover">
      <thead >
        <tr >
          <th scope="col">#</th>
          <th scope="col">Phim</th>
          <th scope="col">Tác giả</th>
          <th>Xem</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i = index; let movie of movies">
          <th scope="row">{{i+1}}</th>
          <td>{{movie.name}}</td>
          <td>{{movie.author}}</td>
          <td><a target="_blank" [href]="movie.link">Xem phim</a></td>
        </tr>

      </tbody>
    </table>
  </div>
  <!-- <div class="card-footer">Footer</div> -->
</div>
